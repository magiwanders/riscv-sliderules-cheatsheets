<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>RISC-V Encoder/Decoder</title>
</head>
<body>
  <div class="container">
    <h1>RISC-V Encoder/Decoder</h1>
    <div class="selector-panel">
      <div class="encoder">
        <h2>Encoder</h2>
        <label for="rvSelect">RISC-V Version:</label>
        <select id="rvSelect">
          <option value="RV32">RV32</option>
          <option value="RV64">RV64</option>
        </select>
        <label for="extensionSelect">Extensions:</label>
        <select id="extensionSelect" multiple>
          <option value="G">G</option>
          <option value="I">I</option>
          <option value="M">M</option>
          <option value="A">A</option>
          <option value="F">F</option>
          <option value="D">D</option>
          <option value="Zicsr">Zicsr</option>
          <option value="Zifencei">Zifencei</option>
          <option value="C">C</option>
        </select>
        <button id="encodeButton">Encode</button>
      </div>
      <div class="decoder">
        <h2>Decoder</h2>
        <p>Binary Value:</p>
        <input type="text" id="binaryInput">
        <button id="decodeButton">Decode</button>
      </div>
    </div>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
